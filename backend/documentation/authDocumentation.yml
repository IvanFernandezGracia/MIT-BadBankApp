  /api/auth/logout:
    get:
      summary: Cerrar Sesion.
      tags:
        - Auth
      description: Elimina token refresh y csrf de navegador.
      responses:
        "200":
          description: OK.
          headers:
            clearCookie-1:
              description: token_refresh
              schema:
                type: string
            clearCookie-2:
              description: _csrf-my-app
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Success Loggedout
        "500":
          description: Server Error
  /api/auth/renewTokens:
    post:
      summary: Renovar tokens .
      tags:
        - Auth
      description: renueva access y refresh token.
      responses:
        "200":
          description: OK.
          headers:
            Set-Cookie:
              description: token_refresh
              schema:
                type: string
            newaccesstoken:
              description: new token Access
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Refresh Tokens ok!
        "500":
          description: Server Error
