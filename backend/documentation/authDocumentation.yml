        - Auth
      description: Inicio de sesion simple.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: OK.
          headers:
            Set-Cookie:
              description: token_refresh
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
